 <!-- BEGIN LOGO -->
<div class="logo">
    <a href="/">
        <img src="img/logo-sa.png" alt="" />
    </a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'animation-class': 'toast-top-right'}"></toaster-container>
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" name="loginForm" novalidate ng-submit="loginVm.login(loginForm)">
        <input type="submit" value="Fake Enter Submit Form" ng-show="false"/>
        <h3 class="form-title font-green">Đăng nhập</h3>
        <div class="form-body">
            <div class="alert alert-danger display-hide">
                <button class="close" data-close="alert"></button>
                <span> Nhập tên đăng nhập và mật khẩu. </span>
            </div>
            <div class="form-group" ng-class="{'has-error':  loginVm.showInvalid && (loginForm.username.$error.required || loginForm.username.$error.email)}">
                <label class="control-label visible-ie8 visible-ie9">Tên đăng nhập</label>
                <input type="text" class="form-control form-control-solid placeholder-no-fix" placeholder="E-mail" name="username" ng-model="loginVm.userName" required>
            </div>
            <div class="form-group" ng-class="{'has-error':  loginVm.showInvalid && loginForm.password.$error.required}">
                <label class="control-label visible-ie8 visible-ie9">Mật khẩu</label>
                <input type="password" class="form-control form-control-solid placeholder-no-fix" placeholder="Mật khẩu" name="password" ng-model="loginVm.password" required>
            </div>
            <div class="form-group login-error-msg" ng-show="loginVm.showInvalid && (loginForm.username.$error.required || loginForm.password.$error.required || loginForm.username.$error.pattern || loginForm.username.$error.email)">
                <label class="control-label" ng-show="loginVm.showInvalid && loginForm.username.$error.required">* E-mail bắt buộc nhập</label>
                <br>
                <label class="control-label" ng-show="loginVm.showInvalid && loginForm.password.$error.required">* Mật khẩu bắt buộc nhập</label>
                <br>
                <label class="control-label" ng-show="loginVm.showInvalid && loginForm.username.$error.email">* E-mail chưa chính xác</label>
            </div>
            <div class="form-group login-error-msg" ng-show="showError">
                <label class="control-label" ng-show="showError">* {{errMessage}}</label>
            </div>
        </div>
        <div class="form-actions">
            <input type="submit" class="btn green uppercase" value="Đăng nhập" ng-disabled="loading"/>
            <label class="rememberme check mt-checkbox mt-checkbox-outline">
                <input type="checkbox" name="remember" value="1" />Lưu lại
                <span></span>
            </label>
            <a href="javascript:;" id="forget-password" class="forget-password" ng-click="loginVm.openResetPassPopup()">Quên mật khẩu?</a>
        </div>
        <div class="login-options">
            <h4>Đăng nhập với</h4>
            <ul class="social-icons">
                <li>
                    <a class="social-icon-color facebook" ng-click="loginVm.facebookLogin()"  data-original-title="facebook" href="javascript:;"></a>
                </li>
                <li>
                    <a class="social-icon-color googleplus" ng-click="loginVm.googleLogin()" data-original-title="Goole Plus" href="javascript:;"></a>
                </li>
                <li>
                    <div id="recaptcha-container"></div>
                    <a class="" ng-click="loginVm.phoneLogin()"  data-original-title="phone" href="javascript:;"><i class="fa fa-phone"></i></a>
                </li>
            </ul>
        </div>
    </form>
    <!-- END LOGIN FORM -->
    <!-- BEGIN FORGOT PASSWORD FORM -->
    <form class="forget-form" action="index.html" method="post">
        <h3 class="font-green">Quên mật khẩu ?</h3>
        <p> Nhập địa chỉ e-mail bên dưới để lấy lại mật khẩu. </p>
        <div class="form-group">
            <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" />
        </div>
        <div class="form-actions">
            <button type="button" id="back-btn" class="btn green btn-outline">Trở về</button>
            <button type="submit" class="btn btn-success uppercase pull-right">Gửi</button>
        </div>
    </form>
    <!-- END FORGOT PASSWORD FORM -->
