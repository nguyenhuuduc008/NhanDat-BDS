<div class="row" id="permission">
    <div class="col-md-12">
        <!-- BEGIN PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="actions">
                    <a class="btn btn-circle btn-icon-only blue" href="#/setting/duAn-list">
                        <i class="icon-list"></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form ng-submit="duAnModVm.idLoai ? duAnModVm.edit(thisForm) : duAnModVm.add(thisForm)" role="form"  name="thisForm" novalidate>
                    <div class="form-body">
                        <div class="form-group col-md-6" ng-class="{'has-error': (thisForm.text.$error.required)&&thisForm.text.$touched}">
                            <label class="control-label">Tên dự án </label>
                            <input name="text" type="text" placeholder="Tên Dự Án" ng-model="duAnModVm.item.tenDuAn" class="form-control" required />
                            <!-- <label class="control-label" ng-show="thisForm.text.$error.pattern">* This field does not allow special characters</label> -->
                        </div>
                        <div class="form-group col-md-6" ng-class="{'has-error': (thisForm.text.$error.required)&&thisForm.text.$touched}">
                                <label class="control-label">Mô tả</label>                        
                                <textarea name="text" ng-model="duAnModVm.item.moTa" class="form-control" required></textarea>
                        </div>                       
                    </div>
                   
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn green"ng-disabled="thisForm.$invalid">
                                    <i class="fa fa-check"></i> Cập nhật
                                </button>
                                <button type="button" class="btn default" ng-click="duAnModVm.cancel()">Đóng</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
    </div>
</div>
