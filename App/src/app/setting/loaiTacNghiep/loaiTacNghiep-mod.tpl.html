<div class="row" id="permission">
    <div class="col-md-12">
        <!-- BEGIN PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="actions">
                    <a class="btn btn-circle btn-icon-only blue" href="#/setting/loaiTacNghiep-list">
                        <i class="icon-list"></i>
                    </a>
                </div>
            </div>
           
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form ng-submit="loaiTacNghiepModVm.idLoai ? loaiTacNghiepModVm.edit(thisForm) : loaiTacNghiepModVm.add(thisForm)" role="form" name="thisForm" novalidate>
                    <div class="form-body">
                        <div class="form-group col-md-6" ng-class="{'has-error': (thisForm.text.$error.required)&&thisForm.text.$touched}">
                            <label class="control-label">Loại tác nghiệp </label>
                            <input name="text" type="text" placeholder="Nội dung loại tác nghiệp" ng-model="loaiTacNghiepModVm.item.text" class="form-control" required />
                            <!-- <label class="control-label" ng-show="thisForm.text.$error.pattern">* This field does not allow special characters</label> -->
                        </div>
                        <div class="form-group col-md-6" ng-class="{'has-error': (thisForm.cus_key.$error.required)&&thisForm.cus_key.$touched}">
                            <label class="control-label">Khóa </label>
                            <input name="text" type="text" placeholder="Khóa" ng-model="loaiTacNghiepModVm.item.cus_key" class="form-control" required />
                            <!-- <label class="control-label" ng-show="thisForm.text.$error.pattern">* This field does not allow special characters</label> -->
                        </div>
                        <div class="form-group col-md-6">                            
                            <label class="mt-checkbox mt-checkbox-outline">
                                <input type="checkbox" name="flagTacNghiepHeThong" ng-model="loaiTacNghiepModVm.item.flagTacNghiepHeThong" />
                                <span></span>
                            </label>  
                            <label class="control-label">Tác nghiệp hệ thống</label>                          
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn green" ng-disabled="thisForm.$invalid">
                                    <i class="fa fa-check"></i>Lưu lại
                                </button>
                                <button type="button" class="btn default" ng-click="loaiTacNghiepModVm.cancel()">Hủy bỏ</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
    </div>
</div>
