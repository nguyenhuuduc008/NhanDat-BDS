<div class="row">
    <div class="">
        <div class="portlet light bordered">
            <div class="portlet-title tabbable-line">
                <div class="caption">
                    <span class="caption-subject"><h5>Thêm Tác Ngiệp Người Dùng </h5></span>
                </div>
            </div>
            <div class="portlet-body form">
                <form role="form" name="form" novalidate ng-submit="nhuCauTacNghiepVm.save(form)">
                    <div class="form-body">
                        <div class="form-group col-md-4" >
                            <label class="control-label">Loại tác nghiệp
                                <span class="required-field">*</span>
                            </label>
                            <div class="row">
                                <div class="col-md-12">
                                    <select name="loaiTacNghiep" ng-model="nhuCauTacNghiepVm.model.loaiTacNghiep" class="form-control" required>
                                        <option value="" disabled>Chọn Loại Tác Nghiệp</option>
                                        <option ng-repeat="item in nhuCauTacNghiepVm.loaiTacNghiepList" value="{{item.value}}" ng-selected="item.value == nhuCauTacNghiepVm.model.loaiTacNghiep">{{item.text}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-7" >
                            <label class="control-label">Thông tin tác nghiệp
                                <span class="required-field">*</span>
                            </label>
                            <input class="form-control" type="text" placeholder="Thông tin tác nghiệp" ng-model="nhuCauTacNghiepVm.model.thongtin" required name="thongtin" />
                        </div>
                    </div>
                    <div class="form-actions no-padding-top margin-top-5 margin-left-15" style="padding-left: 15px;">
                        <button type="submit" class="btn green" ng-disabled="form.$invalid">Thêm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="">
        <div class="portlet light portlet-fit bordered">
            <!-- BEGIN BORDERED TABLE PORTLET-->
            <!-- <div class="portlet-title" style="padding-top:12px">
                <div class="inputs">
                    <div class="portlet-input input-inline">
                        <div class="input-icon right">
                            <i class="icon-magnifier"></i>
                            <input type="text" class="form-control form-control-solid" ng-model="nhuCauTacNghiepVm.keyword" placeholder="search..." ng-change="nhuCauTacNghiepVm.search(nhuCauTacNghiepVm.keyword)">
                        </div>
                    </div>
                </div>
            </div> -->
            <div class="portlet-title ">
               <!-- <div class="caption ">
                    <div class="col-md-10 col-sm-10 col-xs-10 no-padding-right">
                        <select class="bs-select form-control" ng-model="nhuCauTacNghiepVm.selectAction">
                            <option>Bulk Actions</option>
                            <option>Delete</option>
                        </select>
                    </div>
                    <div class="col-md-2 col-sm-2 col-xs-2 no-padding-left">
                        <button type="button" class="btn green" ng-click="nhuCauTacNghiepVm.apply('select-role')">Apply</button>
                    </div>
                </div>-->
                <div class="caption">
                    <span class="caption-subject"><h5>Danh Sách Tác Ngiệp Người Dùng </h5></span>
                </div>
                <div class="actions margin-top-5">
                    <!--<list-paging ng-model="nhuCauTacNghiepVm.paging" on-change="nhuCauTacNghiepVm.changePage()"></list-paging>-->
                    <list-paging ng-model="nhuCauTacNghiepVm.paging" change-page="changePage"></list-paging>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-scrollable table-scrollable-borderless">
                    <table class="table table-hover table-light">
                        <thead>
                            <tr class="uppercase">
                                <th> Loại </th>
                                <th> Thông tin </th>
                                <th> Người Dùng </th>
                                <th class="hide-xs">Số Điện Thoại</th>
                                <th class="hide-xs"> Ngày Giờ </th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in nhuCauTacNghiepVm.pagedItems[nhuCauTacNghiepVm.paging.currentPage]">
                                <td>{{nhuCauTacNghiepVm.textLoaiTacNghiep(item.loaiTacNghiep)}}</td>
                                <td>
                                    {{item.thongtin}}
                                </td>
                                <td>{{item.userName}}</td>
                                <td class="hide-xs">{{item.phoneNumber}}</td>
                                <td class="hide-xs">
                                    {{item.timestampCreated | date : "MM/dd/yyyy, hh:mm:ss a"}}
                                </td>
                                <td>
                                    <a href="javascript:;" ng-click="nhuCauTacNghiepVm.removeTacNghiep(item.tacNghiepKey)">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>

                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <!-- END BORDERED TABLE PORTLET-->
    </div>
