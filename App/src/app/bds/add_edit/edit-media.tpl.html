<div class="row">
    <div class="col-md-12">
        <div class="profile-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light bordered">
                        <div class="portlet-title">
                            <div class="caption col-md-12 text-right action-tools">
                                <a href="javascript:;" ng-click="historyBack()" class="btn btn-circle grey-mint" title="Back">Back</a>
                            </div>
                        </div>
                        <div class="portlet-title tabbable-line">
                            <div class="caption caption-md">
                                <i class="icon-globe theme-font hide"></i>
                                <span class="caption-subject font-blue-madison bold uppercase">Thông Tin Bất Động Sản</span>
                            </div>
                            <ul class="nav nav-tabs">
                                <li ng-class="{active: key == vm.activeTab}" ng-repeat="(key,tab) in vm.tabs" ng-click="vm.loadTab(key)">
                                    <a data-toggle="tab">{{tab.title}}</a>
                                </li>
                            </ul>
                        </div>
                        <div class="portlet-body">
                            <div class="tab-content">
                                <div class="tab-pane fade" id="tab_{{key}}" ng-class="{'active in': key == vm.activeTab}" ng-repeat="(key,tab) in vm.tabs">
                                    <div ng-include="tab.url"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
