<div class="row" id="permission">
    <div class="col-md-12">
        <!-- BEGIN PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="actions">
                    <a class="btn btn-circle btn-icon-only blue" href="#/setting/capDo-list">
                        <i class="icon-list"></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form ng-submit="capDoEditVm.edit(thisForm)" role="form" id="thisForm" name="thisForm" novalidate>
                    <div class="form-body">
                        <div class="form-group col-md-6" ng-class="{'has-error': (thisForm.text.$error.required||thisForm.text.$error.pattern)&&thisForm.text.$touched}">
                            <label class="control-label">Loại cấp độ <span class="required-field">*</span></label>
                            <input name="text" type="text" placeholder="Nội dung cấp độ" ng-model="capDoEditVm.item.text" class="form-control" ng-pattern="capDoEditVm.nameRegx" required />
                            <label class="control-label" ng-show="thisForm.text.$error.pattern">* Không cho phép nhập ký tự đặc biệt</label>
                        </div>
                        <div class="form-group col-md-6" ng-class="{'has-error': thisForm.color.$error.required&&thisForm.color.$touched}">
                            <label class="control-label">Màu <span class="required-field">*</span></label>
                            <input name="color" type="text" placeholder="Màu sắc cấp độ" ng-model="capDoEditVm.item.color" class="form-control" required />
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn green" ng-disabled="thisForm.$invalid">
                                    <i class="fa fa-check" ></i> Lưu lại
                                </button>
                                <button type="button" class="btn default" ng-click="capDoEditVm.cancel()">Hủy bỏ</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
    </div>
</div>
