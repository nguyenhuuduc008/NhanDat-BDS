<div class="row" id="permission">
    <div class="col-md-12">
        <!-- BEGIN PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <div class="form-body" ng-if="!nhuCauThemMoiVm.isEdit">
                    <div class="form-group col-md-12">
                        <label class="control-label">Chọn Loại Nhu Cầu </label>
                        <select class="form-control" required id="idLoaiNhuCau" ng-model="nhuCauThemMoiVm.model.loaiNhuCauKey" ng-change="nhuCauThemMoiVm.changeForm(nhuCauThemMoiVm.model.loaiNhuCauKey)">
                            <option value="0" >Chọn Loại Nhu Cầu...</option>
                            <option ng-repeat="item in nhuCauThemMoiVm.cacLoaiNhuCau" value="{{item.value}}">{{item.text}}</option> 
                        </select>
                    </div>
                </div>
                <div ng-include="nhuCauThemMoiVm.formLink">
                    FORM
                </div>
                <div class="form-actions">
                    <div class="row">
                        <div class="col-md-6">
                            <!-- <button type="submit" class="btn green" ng-click="nhuCauThemMoiVm.xacNhan('idLoaiNhuCau')">
                                <i class="fa fa-check"></i> Xác Nhận
                            </button> -->
                            <button type="button" class="btn default" ng-click="nhuCauThemMoiVm.cancel()">Quay Lại</button>
                        </div>
                    </div>
                </div>
                <!-- END FORM-->
            </div>
        </div>
    </div>
</div>
