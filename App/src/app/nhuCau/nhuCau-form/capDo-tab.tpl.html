<div class="row">
    <form role="form" id="createForm" name="createForm" novalidate ng-submit="nhuCauCapDoVm.save(createForm)">
        <div class="form-group col-md-12" ng-class="{'has-error': (nhuCauCapDoVm.showInvalid && createForm.capDo.$error.required)}">
            <label class="control-label">Thuộc cấp độ
                <span class="required-field">*</span>
            </label>
            <select name="capDo" ng-model="nhuCauCapDoVm.model.capDo" class="form-control" required>
                <option value="" disabled>Chọn Cấp Độ</option>
                <option ng-repeat="item in nhuCauCapDoVm.cacLoaiCapDo" value="{{item.value}}" ng-selected="item.value == nhuCauCapDoVm.capDo">{{item.text}}</option>
            </select>
        </div>
        <div class=" col-md-12">
            <div class="margin-top-20 pull-right" style="position: absolute; right: 15px;">
                <button class="btn green grreen-haze" type="submit" ng-disabled="createForm.$invalid">
                    Lưu
                </button>
            </div>
        </div>
    </form>
</div>
