<div id="forgot-password">
    <form role="form" name="forgotPasswordForm" novalidate  ng-submit="resetPassword(forgotPasswordForm)">
        <div class="form-body">
            <div class="form-group" ng-class="{'has-error': (showInvalid && forgotPasswordForm.email.$error.required) || (forgotPasswordForm.email.$error.pattern || forgotPasswordForm.email.$error.email) || showError}" >
                <div class="modal-header">
                    <div class="caption caption-md">
                        <i class="icon-globe theme-font hide"></i>
                        <span class="caption-subject font-blue-madison bold uppercase">Lấy lại mật khẩu</span>
                    </div>
                </div>
                <div class="modal-body" id="modal-body">
                    <label> Nhập địa chỉ email của bạn dưới đây để lấy lại mật khẩu của bạn. </label>
                    <br ng-show="showInvalid && forgotPasswordForm.email.$error.required">
                    <label class="control-label" ng-show="showInvalid && forgotPasswordForm.email.$error.required">* Bắt buộc nhập</label>
                    <br ng-show="forgotPasswordForm.email.$error.pattern || forgotPasswordForm.email.$error.email">
                    <label class="control-label" ng-show="forgotPasswordForm.email.$error.pattern || forgotPasswordForm.email.$error.email">* E-mail chưa chính xác!</label>
                    <label class="control-label" ng-show="showError">* {{errMessage}}</label>
                    <input class="form-control placeholder-no-fix" type="email" autocomplete="off" placeholder="E-mail" name="email" ng-model="email" required ng-pattern="emailRegx"/>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit">Gửi</button>
                <button class="btn btn-warning" type="button" ng-click="close()">Hủy bỏ</button>
            </div>
        </div>
    </form>
</div>
