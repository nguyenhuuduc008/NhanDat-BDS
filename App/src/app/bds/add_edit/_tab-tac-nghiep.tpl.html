<div class="row">
    <div class="col-md-4 col-sm-12">
        <div class="portlet light bordered">
            <div class="portlet-title tabbable-line">
                <div class="caption">
                    <span class="caption-subject">{{vm.formTitle}} </span>
                </div>
            </div>
            <div class="portlet-body form">
                <form role="form" name="form" novalidate ng-submit="vm.save()">
                    <div class="form-body">
                        <div class="form-group" ng-class="{'has-error': (vm.showInvalid && form.ten.$error.required) || form.ten.$error.pattern}">
                            <label class="control-label">Tên
                                <span class="required-field">*</span>
                            </label>
                            <input class="form-control" type="text" placeholder="Tên tác nghiệp" ng-model="vm.model.ten" required ng-pattern="vm.nameRegx"
                                name="ten" />
                            <small>The name is how it appears on your site.</small>
                            <label class="control-label" ng-show="vm.showInvalid && form.ten.$error.required">* This field is required</label>
                            <label class="control-label" ng-show="form.ten.$error.pattern">* This field dose not allow special characters</label>
                        </div>
                        <div class="form-group" ng-class="{'has-error': (vm.showInvalid && form.loaiTacNghiep.$error.required)}">
                            <label class="control-label">Loại tác nghiệp
                                <span class="required-field">*</span>
                            </label>
                            <div class="row">
                                <div class="col-md-12">
                                    <select name="loaiTacNghiep" ng-model="vm.model.loaiTacNghiep" class="form-control" required>
                                        <option value="" disabled>Chọn Loại Tác Nghiệp</option>
                                        <option ng-repeat="item in vm.cacLoaiTacNghiep" value="{{item.value}}" ng-selected="item.value == vm.model.loaiTacNghiep">{{item.text}}</option>
                                    </select>
                                    <label class="control-label" ng-show="vm.showInvalid && form.loaiTacNghiep.$error.required">* This field is required</label>
                                    <!-- <small>The description is not prominent by default; however, some themes may show it.</small> -->
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error': (vm.showInvalid && form.ngayTacNghiep.$error.required)}">
                            <label class="control-label">Ngày giờ
                                <span class="required-field">*</span>
                            </label>
                            <single-date-picker name="ngayTacNghiep" ng-model="vm.model.ngayTacNghiep" hour-format="true" is-require="true"></single-date-picker>
                            <label class="control-label" ng-show="vm.showInvalid && form.ngayTacNghiep.$error.required">* This field is required</label>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn green" ng-disabled="form.$invalid">Save</button>
                        <button type="button" class="btn default" ng-show="!vm.showAddNew" ng-click="vm.cancel()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8 col-sm-12">
        <div class="portlet light portlet-fit">
            <!-- BEGIN BORDERED TABLE PORTLET-->
            <div class="portlet-title" style="padding-top:12px">
                <div class="inputs">
                    <div class="portlet-input input-inline">
                        <div class="input-icon right">
                            <i class="icon-magnifier"></i>
                            <input type="text" class="form-control form-control-solid" ng-model="vm.keyword" placeholder="search..." ng-change="vm.search(vm.keyword)">
                        </div>
                    </div>
                </div>
            </div>
            <div class="portlet-title" style="padding-top:0px">
               <!-- <div class="caption ">
                    <div class="col-md-10 col-sm-10 col-xs-10 no-padding-right">
                        <select class="bs-select form-control" ng-model="vm.selectAction">
                            <option>Bulk Actions</option>
                            <option>Delete</option>
                        </select>
                    </div>
                    <div class="col-md-2 col-sm-2 col-xs-2 no-padding-left">
                        <button type="button" class="btn green" ng-click="vm.apply('select-role')">Apply</button>
                    </div>
                </div>-->
                <div class="actions margin-top-5">
                    <!--<list-paging ng-model="vm.paging" on-change="vm.changePage()"></list-paging>-->
                    <list-paging ng-model="vm.paging" change-page="changePage"></list-paging>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-scrollable table-scrollable-borderless">
                    <table class="table table-hover table-light">
                        <thead>
                            <tr class="uppercase">
                                <th>
                                    <label class="mt-checkbox mt-checkbox-outline">
                                        <input type="checkbox" name="tnc" id="select-all-role" ng-click="vm.selectAll('select-all-role','select-role')" />
                                        <span></span>
                                    </label>
                                </th>
                                <th> Tên </th>
                                <th> Loại </th>
                                <th> Ngày Giờ </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in vm.pagedItems[vm.paging.currentPage]">
                                <td>
                                    <label class="mt-checkbox mt-checkbox-outline">
                                        <input type="checkbox" name="select-role" value="{{item.$id}}" />
                                        <span></span>
                                    </label>
                                </td>
                                <td>
                                    <a class="primary-link" href="#/bds/detail/tac-nghiep?bdsId={{vm.bdsId}}&id=/{{item.$id}}">{{item.ten}}</a>
                                </td>
                                <td>{{vm.textLoaiTacNghiep(item.loaiTacNghiep)}}</td>
                                <td>
                                    {{item.ngayTacNghiep | date : "MM/dd/yyyy HH:mm:ss"}}
                                </td>
                            </tr>

                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <!-- END BORDERED TABLE PORTLET-->
    </div>
</div>
