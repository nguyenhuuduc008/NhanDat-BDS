<div class="row">
    <div class="form-group col-md-6">
        <label class="control-label">Mục Đích</label>
        <select class="form-control" required>
            <option value="" >Bán</option>
            <option value="-1" >Cho thuê</option>
            <option value="-1" >Ở</option>
            <option value="-1" > Đầu tư</option>
            <option value="-1" >Dịch vụ Pháp lý</option>
        </select>
    </div>
    <div class="form-group col-md-6">
        <label class="control-label">Mục Đích Khác</label>

    <div class=" col-md-12">

                Cancel
            </button>
        </div>
