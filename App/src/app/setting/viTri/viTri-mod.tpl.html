<div class="row" id="permission">
    <div class="col-md-12">
        <!-- BEGIN PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="actions">
                    <a class="btn btn-circle btn-icon-only blue" href="#/setting/viTri-list">
                        <i class="icon-list"></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form ng-submit="viTriModVm.idLoai ? viTriModVm.edit(thisForm) : viTriModVm.add(thisForm)" role="form"  name="thisForm" novalidate>
                    <div class="form-body">
                        <div class="form-group col-md-6" ng-class="{'has-error': (thisForm.text.$error.required)&&thisForm.text.$touched}">
                            <label class="control-label">Loại Vị Trí <span class="required-field">*</span> </label>
                            <input name="text" type="text" placeholder="Nội dung loại Vị Trí" ng-model="viTriModVm.item.text" class="form-control" required />
                            <!-- <label class="control-label" ng-show="thisForm.text.$error.pattern">* This field does not allow special characters</label> -->
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn green"ng-disabled="thisForm.$invalid">
                                    <i class="fa fa-check"></i> Lưu lại
                                </button>
                                <button type="button" class="btn default" ng-click="viTriModVm.cancel()">Hủy bỏ</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
    </div>
</div>
