<div class="row">

    <div class="portlet light bordered tasks-widget" id="users">
        <div class="portlet-title">
            <div class="caption width70 row">
                <div class="col-md-12">
                    <h5>Users Đã Liên Kết</h5>
                </div>
            </div>
        </div>
        <div class="table-scrollable table-scrollable-borderless">
            <table class="table table-hover table-light">
                <thead class="flip-content">
                    <tr class="uppercase">
                        <th class=""> Tên </th>
                        <th class=""> Số Điện Thoại</th>
                        <th class=""> Loại User </th>
                        <th class=""> Thời gian </th>
                        <th class=""> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in nhuCauLienKetUsersVm.lienKetUserList">
                        <td>
                            <a class="primary-link" href="#" ng-click="nhuCauLienKetUsersVm.edit(item.$id)" style="word-break: break-all;">{{item.userName}}</a>
                        </td>
                        <td>
                            <a class="primary-link" href="#">{{item.phone}}</a>
                        </td>
                        <td class="">
                            {{nhuCauLienKetUsersVm.displayLoaiLienKet(item.loaiLienKetUser)}}
                        </td>
                        <td class="">{{item.timeCreated}}</td>
                        <td class="" ng-if="item.loaiLienKetUser !== 'createUserUniq'">
                            <a href="javascript:;" ng-click="nhuCauLienKetUsersVm.removeLinkedUser(item.lienKetKey)">
                                <i class="fa fa-trash"></i>
                            </a>
                            <!-- <a href="javascript:;" ng-if="!nhuCauLienKetUsersVm.getLinkedRs(item.$id)"> -->
                            <!-- <i class="fa fa-ban font-red" ng-if="!nhuCauLienKetUsersVm.getLinkedRs(item.$id)"></i> -->
                            <!-- </a> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="portlet light bordered tasks-widget" >
        <div class="portlet-title">
            <div class="caption caption-md">
                <h5>Thông tin Users</h5>
                <!-- <i class="icon-bar-chart theme-font hide"></i>
                        <span class="caption-subject font-blue-madison">
                            <a href="javascript:;" ng-click="nhuCauLienKetUsersVm.getAllUsers()">All</a>
                        </span>
                        <span class="caption-helper">{{nhuCauLienKetUsersVm.allUsers}}</span>
                        <span class="caption-helper">|</span>
                        <span class="caption-subject font-blue-madison">
                            <a href="javascript:;" ng-click="nhuCauLienKetUsersVm.getAddminUsers()">Administrator</a>
                        </span>
                        <span class="caption-helper">{{nhuCauLienKetUsersVm.adminUser}}</span> -->
            </div>
            <div class="inputs">
                <label>Số Điện Thoại</label> &nbsp;
                <div class="portlet-input input-inline">
                    <div class="input-icon right">
                        <i class="icon-magnifier" ng-click="nhuCauLienKetUsersVm.searchUserByPhone()"></i>
                        <input type="text" class="form-control form-control-solid" ng-model="nhuCauLienKetUsersVm.keyword" placeholder="Tìm kiếm ...">
                    </div>
                </div>
            </div>
        </div>
        <div class="table-scrollable table-scrollable-borderless" ng-if="nhuCauLienKetUsersVm.isUserExit">
            <form role="form" id="userForm" name="userForm" ng-submit="nhuCauLienKetUsersVm.save(userForm)" novalidate>
                <div class="form-group col-md-12">
                    <label class="control-label">Sô Điện Thoại </label>
                    <input type="email" disabled class="form-control" name="text" ng-model="nhuCauLienKetUsersVm.model.phone" autocapitalize="off" />
                </div>
                <div class="form-group col-md-12">
                    <label class="control-label">Email</label>
                    <input type="email" disabled class="form-control" name="email" ng-model="nhuCauLienKetUsersVm.userEmail" autocapitalize="off" />
                </div>
                <div class="form-group col-md-12" >
                    <label class="control-label">Họ và Tên
                    </label>
                    <input type="text" name="firstname" disabled placeholder="Họ và Tên" class="form-control" required ng-pattern="nameRegx"
                        ng-model="nhuCauLienKetUsersVm.userName" />
                </div>
                <div class="form-group col-md-12" >
                    <label class="control-label">Địa Chỉ </label>
                    <input name="address" type="text" disabled placeholder="Địa Chỉ" ng-model="nhuCauLienKetUsersVm.address" class="form-control" />
                </div>
                <div class="form-group col-md-12" ng-class="{'has-error': nhuCauLienKetUsersVm.showInvalid && userForm.state.$error.required}">
                    <label class="control-label">Loại User
                        <span class="required-field">*</span>
                    </label>
                    <select name="loaiLienKet" ng-model="nhuCauLienKetUsersVm.model.loaiLienKetUser" required class="form-control">
                        <option value="" disabled>Chọn Loại User</option>
                        <option ng-repeat="item in nhuCauLienKetUsersVm.cacLoaiLienKetUser" value="{{item.value}}" ng-selected="item.value == nhuCauLienKetUsersVm.model.loaiLienKetUser">{{item.text}}</option>
                    </select>
                </div>
                <div class=" col-md-12">
                    <div class="margin-top-20 pull-right" >
                        <button class="btn green grreen-haze" type="submit" ng-disabled="!nhuCauLienKetUsersVm.model.loaiLienKetUser">
                            Liên Kết
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
