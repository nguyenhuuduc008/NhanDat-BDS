<div class="row">
    <form role="form" id="createForm" name="createForm">
        <div class="form-group col-md-12">
            <label class="control-label">Tiêu Đề</label>
            <input type="text" class="form-control" placeholder="Nhập tiêu đề...">
        </div>
        <div class="form-group col-md-12">
            <label class="control-label">Nội Dung</label>
            <textarea type="text" class="form-control" placeholder="Nhập nội dung..."></textarea>
        </div>
        <div class="form-group col-md-12">
            <label class="control-label">Liên Hệ</label>
            <textarea type="text" class="form-control" placeholder="Nhập liên hệ..."></textarea>
        </div>
        <div class="form-group col-md-6">
            <label class="control-label">Khoản Giá</label>
            <input type="text" class="form-control" placeholder="Nhập giá...">
        </div>
        
        <div class="form-group col-md-6">
            <label class="control-label">Loại Đường</label>
            <select class="form-control" required>
                <option value="" >hẻm nhỏ</option>
                <option value="-1" >HXH</option>
                <option value="-1" >HXT</option>
                <option value="-1" >MT</option>
                <option value="-1" >MTNB</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label class="control-label">Tên Đường</label>
            <input type="text" class="form-control" placeholder="Nhập Tên Đường...">
        </div>
        <div class="form-group col-md-6">
            <label class="control-label">Xã/ Phường</label>
            <input type="text" class="form-control" placeholder="Nhập Xã/ Phường...">
        </div>
        <div class="form-group col-md-6">
            <label class="control-label">Quận/ Huyện</label>
            <input type="text" class="form-control" placeholder="Nhập Quận/ Huyện...">
        </div>
        <div class="form-group col-md-6">
            <label class="control-label">Tỉnh/ Thành</label>
            <input type="text" class="form-control" placeholder="Nhập Tỉnh/ Thành...">
        </div>
        <div class="form-group col-md-4">
            <label class="control-label">Ngang</label>
            <input type="text" class="form-control" placeholder="Ngang...">
        </div>
        <div class="form-group col-md-4">
            <label class="control-label">Hậu</label>
            <select class="form-control" required>
                <option value="" >Hậu</option>
                <option value="-1">Nở</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label class="control-label">Dài</label>
            <input type="text" class="form-control">
        </div>

        <div class="form-group col-md-4">
            <label class="control-label">Diện Tích Khuân Viên</label>
            <input type="text" class="form-control" placeholder="Diện Tích Khuân Viên ...">
        </div>
        <div class="form-group col-md-4">
            <label class="control-label">Diện tích sử dụng</label>
            <select class="form-control" required aria-placeholder="Diện tích sử dụng ...">
                <option value="" >Hậu</option>
                <option value="-1">Nở</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label class="control-label">Diện tích xây dựng</label>
            <input type="text" class="form-control" placeholder="Diện tích xây dựng ...">
        </div>


        <div class="form-group col-md-12 pull-right">
            <div class="pull-right">
                <label class="mt-checkbox mt-checkbox-outline">
                    <input  type="checkbox"/>
                    <span></span>
                </label>
                <label >Đăng tin rao vặt</label>
            </div>
            
        </div>

        <div class=" col-md-12">
            <div class="margin-top-20 pull-right">
                <button class="btn green grreen-haze" type="submit" ng-disabled="createForm.$invalid">
                    Save
                </button>
                <button class="btn default" type="button" ng-click="vm.cancel()">
                    Cancel
                </button>
            </div>
        </div>
    </form>
</div>
