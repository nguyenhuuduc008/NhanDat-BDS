<div class="row" id="permission">
    <div class="col-md-12">
        <!-- BEGIN PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="actions">
                    <a class="btn btn-circle btn-icon-only blue" href="#/setting/loaiNoiThat-list">
                        <i class="icon-list"></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form ng-submit="loaiNoiThatAddVm.create(thisForm)" role="form"  name="thisForm" novalidate>
                    <div class="form-body">
                        <div class="form-group col-md-12" ng-class="{'has-error': (thisForm.text.$error.required||thisForm.text.$error.pattern)&&thisForm.text.$touched}">
                            <label class="control-label">Loại nội thất </label>
                            <input name="text" type="text" placeholder="Nội dung loại nội thất" ng-model="loaiNoiThatAddVm.item.text" class="form-control" required ng-pattern="loaiNoiThatAddVm.nameRegx"/>
                            <label class="control-label" ng-show="thisForm.text.$error.pattern">* Không cho phép nhập ký tự đặc biệt</label>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn green"ng-disabled="thisForm.$invalid">
                                    <i class="fa fa-check"></i> Lưu lại
                                </button>
                                <button type="button" class="btn default" ng-click="loaiNoiThatAddVm.cancel()">Hủy bỏ</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
    </div>
</div>
