<div class="row">
    <div class="col-md-12">
        <!-- BEGIN BORDERED TABLE PORTLET-->
        <div class="portlet light portlet-fit bordered">
            <div class="portlet-title row">               
                <div class="col-sm-12 col-lg-7">
                    <div class="col-md-3 col-xs-12 no-padding-right margin-bottom-10">
                        <select class="bs-select form-control" id="action-list" ng-model="loaiTacNghiepListVm.selectAction">
                            <option selected>Chọn</option>
                            <option>Xóa</option>
                        </select>
                    </div>
                    <div class="col-md-2 col-xs-12 no-padding-right margin-bottom-20">
                        <button type="button" class="btn green" ng-click="loaiTacNghiepListVm.apply('select-checkBox')">Áp dụng</button>
                    </div>
                    <div class="col-md-2 col-xs-12 no-padding-right margin-bottom-10">
                        <div class="btn-group btn-group-devided">
                            <a href="#/setting/loaiTacNghiep-mod" class="btn blue">Thêm mới</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="portlet-body no-padding-left-right">
                <div class="table-scrollable table-scrollable-borderless">
                    <table class="table table-hover table-light">
                        <thead>
                            <tr class="uppercase">
                                <th class="width2">
                                    <label class="mt-checkbox mt-checkbox-outline">
                                        <input type="checkbox" id="select-all-checkBox" ng-click="loaiTacNghiepListVm.selectAll('select-all-checkBox','select-checkBox')"/>
                                        <span></span>
                                    </label>
                                </th>
                                <th class="width25"> Loại Tác Nghiệp </th>
                                <th class="width25"> Khóa </th>
                                <th class="width25"> Tác nghiệp hệ thống </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in loaiTacNghiepListVm.items">
                                <td class="width2">
                                    <label class="mt-checkbox mt-checkbox-outline">
                                        <input type="checkbox" name="select-checkBox" value="{{item.$id}}"/>
                                        <span></span>
                                    </label>
                                </td>
                                <td class="width25"><a href="#/setting/loaiTacNghiep-mod/{{item.$id}}"> {{item.text}} </a></td>
                                <td class="width25"><a href="#/setting/danhMucBDS-mod/{{item.$id}}"> {{item.cus_key}} </a></td>
                                <td class="width25">
                                    <i ng-if="loaiTacNghiepListVm.checkFlag(item.flagTacNghiepHeThong)" class="fa fa-check font-green-dark "></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- END BORDERED TABLE PORTLET-->
    </div>
</div>
